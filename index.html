<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ======= Done by Armin ======== -->

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <meta
      name="description"
      content="Svaki dan novi hadis. Nauci novi hadis. Podijeli novi hadis. "
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Novi hadis</title>
  </head>

  <body>
    <div class="glavna-sekcija">
      <img class="logo" src="images/logo.png" alt="Logo" />
      <header>Novi hadis</header>
      <div class="content">
        <div class="hadis-area">
          <i class="fas fa-hadis-left"></i>
          <p class="hadis-paragraf">Prikaži novi hadis</p>
          <i class="fas fa-hadis-right"></i>
        </div>
        <div class="author">
          <span>__</span>
          <span class="name"> Autor </span>
        </div>
      </div>
      <div class="buttons">
        <div class="fičuri">
          <ul>
            <li class="sound"><i class="fas fa-volume-up"></i></li>
            <li class="copy"><i class="fas fa-copy"></i></li>
            <li class="share"><i class="fas fa-share-nodes"></i></li>
          </ul>
          <button>Vidi novi hadis</button>
        </div>
      </div>
      <div class="share-icons">
        <div>
          <p>
            Zaradi sevap - podijeli objavu ili kopiraj drugima kako bi se i
            drugi okoristili!
          </p>
        </div>

        <a id="instagram-share" href="#"><i class="fab fa-instagram"></i></a>
        <a id="facebook-share" href="#"><i class="fab fa-facebook"></i></a>
        <a id="twitter-share" href="#"><i class="fab fa-twitter"></i></a>
        <a id="messenger-share" href="#"
          ><i class="fab fa-facebook-messenger"></i
        ></a>
        <a id="email-share" href="#"><i class="fas fa-envelope"></i></a>
      </div>
    </div>

    <script defer src="script.js"></script>
  </body>
</html>
